<!DOCTYPE html>
<html lang="ru">

              </div>
            </div>
          </div>
          <div class="main-images__block-image">
            <div class="main-images__image">
              <img src="img/image-2.jpg" alt="Картинка-2">

              </span>
              <div class="main-images__block-buttons">
                <button class="main-images__button_second">Подробнее</button>

            </div>
          </div>

              <img src="img/image-3.jpg" alt="Картинка-3">

              </span>
              <div class="main-images__block-buttons">
                <button class="main-images__button_second">Подробнее</button>
                <button class="main-images__button_full">Заказать</button>

            </div>
          </div>
          <div class="main-images__block-image">
            <div class="main-images__image">
              <img src="img/image-4.jpg" alt="Картинка-4">
              <span class="main-images__description">
                жалюзи плиссе
              </span>
              <div class="main-images__block-buttons">
                <button class="main-images__button_second">Подробнее</button>
                <button class="main-images__button_full">Заказать</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- /.main-block -->
    </div>
    <!-- /.container -->
  </section>
