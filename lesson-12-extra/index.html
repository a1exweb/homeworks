<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>FlexBox product card</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  
  <div class="container">
    <div class="product-card">
      <div class="product-image">
        <img src="img/product.jpg" alt="Наушники">
      </div>
      <div class="product-right-block">
        <h1 class="product-title">Наушники Beats</h1>
        <p class="product-description">Накладные наушники с микрофоном, поддержка iPhone, регулятор громкости, разъём mini jack 3.5 mm, длина провода 1.361 м, вес 205 г, складная конструкция</p>
        <span class="product-price-tag">Цена</span>
        <h2 class="product-price">1 999 р.</h2>
        <a href="#" class="product-btn">Положить в корзину</a>
      </div>
    </div>
  </div>

</body>
</html>
